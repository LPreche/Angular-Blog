<div class="big-cardContainer">

    <img src="{{image}}">

    <div class="big-cardDate">
        <p>{{date}}</p>
    </div>

    <div class="big-cardTitle">
        <h4><a [routerLink]="['content',id]">{{ title }}</a></h4>
    </div>

    <div class="big-cardResume">
        <p>{{content}}</p>
    </div>
</div>
